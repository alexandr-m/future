<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background: url("img/back.png") repeat;
        }

        #mouth {
            position: fixed;
            left: 50%;
            bottom: 0;
            transform: translate(-50%);
        }

        #cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 10;
        }
    </style>
</head>
<body>
<div id="cover" onclick="getAnswer()"></div>
<img id="mouth" src="img/first.gif">
<script>
    function getAnswer() {
        var mouth = document.getElementById("mouth");
        mouth.src = "img/mouth.gif";
        setTimeout(function () {
            mouth.src = "img/last.gif";
        }, 3800);


        if (Math.round(Math.random())) {
            alert("Yes")
        } else {
            alert("No")
        }
    }
</script>
</body>
</html>
